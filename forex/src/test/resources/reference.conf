app {
  akka {
    name = "forex"
  }
  api {
    interface = "0.0.0.0"
    port = 8888
  }
  executors {
    default = "executors.default"
    external  = "executors.external"
  }
  oneforge{
    host = "forex.1forge.com"
    quote-path = "/1.0.3/quotes"
    api-key = "9sDnAapgXxMxqCMyu4c1k0BdzU4KjQh6"
  }
  external-config{
    actor-system-name = "external"
  }
}

akka {
  //  loggers = [
  //    "akka.event.slf4j.Slf4jLogger"
  //  ]
  loglevel = "ERROR"
}

executors {
  default {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 2
      parallelism-factor = 0.5
      parallelism-max = 4
    }
  }
  external{
    type = "Dispatcher"
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 16
    }
    throughput = 1
  }

}

